<nav class="nav">
  <div class="nav__list">
    <div class="nav__item" *ngIf="isRootRoute()">
      <a class="nav__link hamburger">
        <div class="hamburger__line"></div>
        <div class="hamburger__line"></div>
        <div class="hamburger__line"></div>
      </a>
    </div>
    <div class="nav__item" *ngIf="isChecklistSetupRoute()">
      <a class="nav__link left-arrow" (click)="goBackFromSetupChecklist()">
        <img alt="" src="./assets/images/home/setup-checklist/arrow-left.svg">
      </a>
    </div>
    <div class="nav__item" *ngIf="isErrorRoute()">
      <a class="nav__link left-arrow" (click)="goHome()">
        <img alt="" src="./assets/images/home/setup-checklist/arrow-left.svg">
      </a>
    </div>
    <div class="nav__item" *ngIf="isSubtaskSetupRoute()">
      <a class="nav__link left-arrow" (click)="goBackFromSetupSubtask()">
        <img alt="" src="./assets/images/home/setup-checklist/arrow-left.svg">
      </a>
    </div>
    <div class="nav__item" *ngIf="isOpenChecklistRoute()">
      <a class="nav__link left-arrow" (click)="goBackFromOpenChecklist()">
        <img alt="" src="./assets/images/home/setup-checklist/arrow-left.svg">
      </a>
    </div>
    <div class="nav__item logo">
      <a class="nav__link">
        <span class="nav__logo" *ngIf="isRootRoute()">Checklists</span>
        <span class="nav__logo" *ngIf="isOpenChecklistRoute()">Checklist</span>
        <span class="nav__logo" *ngIf="isChecklistSetupRoute()">Checklist setup</span>
        <span class="nav__logo" *ngIf="isSubtaskSetupRoute()">Task setup</span>
        <span class="nav__logo" *ngIf="isErrorRoute()">Error</span>
      </a>
    </div>
    <div class="nav__item separator"></div>
    <div class="nav__item" *ngIf="isChecklistSetupRoute()">
      <a class="nav__link binlink" >
        <img alt="" src="./assets/images/home/setup-checklist/trash-can2.svg" (click)="deleteChecklistFromSetup()">
      </a>
    </div>
    <div class="nav__item" *ngIf="isSubtaskSetupRoute()">
      <a class="nav__link binlink" >
        <img alt="" src="./assets/images/home/setup-checklist/trash-can2.svg" (click)="deleteSubtaskFromSetup()">
      </a>
    </div>
    <div class="nav__item">
      <a class="nav__link pyramid">
        <div class="pyramid__line pyramid--top"></div>
        <div class="pyramid__line pyramid--middle"></div>
        <div class="pyramid__line pyramid--bottom"></div>
      </a>
    </div>
    <div class="nav__item" *ngIf="isOpenChecklistRoute()">
      <a class="nav__link binlink" >
        <img alt="" src="./assets/images/home/checklist-list/gear.svg" (click)="goToSetupRouteFromOpenChecklist()">
      </a>
    </div>
  </div>
</nav>
